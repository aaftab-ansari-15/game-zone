<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body class="d-flex flex-column vh-100">
    <nav class="d-flex justify-content-between navbar p-3 text-secondary-emphasis" style="background-color:#1C4D8D">
        <div class="d-flex">
            <img class="fit-picture" src="./img/game_icon.png" alt="game picture" />
            <a class="text-stroke text-white display-1 text-decoration-none fw-bolder" href="#">ame Zone</a>
